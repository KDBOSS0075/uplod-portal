<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Singing Team Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      color: #333;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }
    .box {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px #ccc;
      flex: 1;
      min-width: 300px;
    }
    .chat-box {
      height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
    }
    .chat-input {
      display: flex;
      margin-top: 10px;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
    }
    .chat-input button {
      padding: 10px;
    }
  </style>
</head>
<body>

  <h1>Singing Team Portal</h1>

  <div class="container">
    <!-- Team Members Contact -->
    <div class="box">
      <h2>Team Members</h2>
      <ul>
        <li><strong>Alice:</strong> alice@example.com</li>
        <li><strong>Bob:</strong> bob@example.com</li>
        <li><strong>Charlie:</strong> charlie@example.com</li>
      </ul>
    </div>

    <!-- Song Upload -->
    <div class="box">
      <h2>Upload Your Song</h2>
      <form action="#" method="post" enctype="multipart/form-data">
        <label for="songTitle">Song Title:</label><br />
        <input type="text" id="songTitle" name="songTitle" required><br><br>
        <label for="file">Select File:</label><br />
        <input type="file" id="file" name="file" accept="audio/*" required><br><br>
        <input type="submit" value="Upload">
      </form>
    </div>

    <!-- Chat Section -->
    <div class="box">
      <h2>Chat</h2>
      <div class="chat-box" id="chatBox"></div>
      <div class="chat-input">
        <input type="text" id="chatInput" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById("chatInput");
      const chatBox = document.getElementById("chatBox");

      if (input.value.trim() !== "") {
        const message = document.createElement("div");
        message.textContent = "You: " + input.value;
        chatBox.appendChild(message);
        input.value = "";
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }
  </script>

</body>
</html>
